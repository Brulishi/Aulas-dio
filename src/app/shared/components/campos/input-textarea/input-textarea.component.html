<div [formGroup]="formGroup">
    <mat-form-field class="full-width">
        <textarea matInput
         [placeholder]="titulo"
          [name]="controlName"
           [formControlName]="controlName">
           </textarea>
        <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'required')">Campo obrigatorio</mat-error>
        <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'minlength')">O campo precisa ter no mínimo 2 caracteres </mat-error>
        <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'maxlenght')">O Campo pode ter no máximo 256 caracteres</mat-error>
    </mat-form-field>
    </div>
