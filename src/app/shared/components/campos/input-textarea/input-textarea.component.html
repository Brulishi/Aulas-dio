<div [formGroup]="formGroup">
    <mat-form-field class="full-width">
        <textarea matInput
         [placeholder]="titulo"
          [name]="controlName"
           [formControlName]="controlName">
           </textarea>
        <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'required')">Campo obrigatorio</mat-error>
        <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'minlength')">O campo precisa ter no mínimo  {{validacao.lengthValidar(formControl, 'minlength')}} </mat-error>
        <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'maxlength')">O Campo pode ter no máximo  {{validacao.lengthValidar(formControl, 'maxlength')}}</mat-error>
    </mat-form-field>
    </div>
